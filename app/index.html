<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>offley fm</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->

  <body>

    <header>
      <div class="title">Offley.fm – live <span class="live">⬤</span></div>
      <div id="playPause" class="title"><span id="button" class="button">play</span></div>
    </header>

    <main class="container">
      <div id="playPause" class="player">
        <div class="crop">
          <div id="albumArt" class="album-art paused">
            <div class="spindle"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="background"></div>

    <audio id="player" loop preload="auto">
      <source src="images/for15.mp3" type="audio/mpeg">
    </audio>

    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/luxon.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
